<header id="header">
  <nav class="mx-auto flex justify-start items-center py-8 px-4 md:px-8">
    <a
      class="text-3xl text-gray-100 font-bold uppercase mr-10"
      href="index.html"
      >Moments</a
    >
    <div class="flex flex-grow items-center">
      <ul class="flex flex-row mt-1">
        <ng-container *ngIf="auth.isAuthenticated$ | async">
          <li>
            <a class="px-2 hover:opacity-80" href="#">Manage</a>
          </li>
          <li>
            <a class="px-2 hover:opacity-80" href="#">Upload</a>
          </li></ng-container
        >
        <li *ngIf="!(auth.isAuthenticated$ | async)">
          <a class="px-2 hover:opacity-80" href="about.html">About</a>
        </li>
      </ul>

      <ul
        *ngIf="!(auth.isAuthenticated$ | async); else logoutButton"
        class="flex flex-row ml-auto bg-secondary hover:opacity-90"
      >
        <a class="px-6 py-2" href="#" (click)="openModal($event)">Login</a>
      </ul>
      <ng-template #logoutButton>
        <ul
          class="flex flex-row ml-auto bg-secondary hover:bg-red-500 transition-colors duration-300"
        >
          <a class="px-6 py-2" href="#" (click)="logout($event)">Logout</a>
        </ul></ng-template
      >
    </div>
  </nav>
</header>
