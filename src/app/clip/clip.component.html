<!-- Main Content -->
<app-page-layout>
  <div class="relative aspect-video rounded-2xl overflow-hidden -mt-14">
    <video
      controls
      #videoPlayer
      crossorigin
      class="video-js vjs-theme-forest w-full h-full mx-auto"
    ></video>
  </div>
  <div class="mt-2">
    <!-- Title and Uploader -->
    <h1 class="font-bold text-3xl">{{ clip?.title }}</h1>
    <div class="text-gray-400">
      Uploaded By {{ clip?.displayName }} on
      <span>{{ clip?.timestamp | fbTimestamp }}</span>
    </div>
  </div>

  <!-- More Clips -->
  <div class="mx-auto pb-8 my-8">
    <h2 class="mt-14 mb-6 font-semibold text-2xl">More Clips</h2>
    <app-clips-list [noOfClips]="3"></app-clips-list>
  </div>
</app-page-layout>
