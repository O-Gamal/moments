<app-modal modalId="editClip">
  <p class="text-2xl font-bold mb-4">Edit Video</p>
  <app-alert *ngIf="showAlert" [alertType]="alertType">
    <p>{{ alertMessage }}</p>
  </app-alert>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submitUpdateForm()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input [control]="title" placeholder="Enter Clip Title"></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
        [disabled]="editForm.invalid || inSubmission"
      >
        {{ inSubmission ? "updating..." : "Update" }}
      </button>
    </div>
  </form>
</app-modal>
