<section class="flex flex-col">
  <section class="relative overflow-hidden flex-grow">
    <video autoplay muted loop class="w-full h-full object-cover absolute z-0">
      <source src="assets/video/hero.webm" type="video/webm" />
    </video>

    <div class="bg-gradient absolute w-full h-full z-40 opacity-60"></div>

    <div class="container mx-auto relative z-50">
      <div class="text-center px-20 py-80 w-full md:w-8/12 mx-auto">
        <h1 class="text-7xl font-bold uppercase mb-4">Clip it and ship it!</h1>
        <p class="text-xl px-16">
          The #1 app to watch, clip, and share your awesome gaming moments with
          your friends and the world! With our world-class tools, we make it
          incredibly easy to share your videos. Get started today!
        </p>
      </div>
    </div>
  </section>
</section>

<!-- Main Content -->
<section class="mx-auto px-6 md:px-10">
  <h1
    class="uppercase text-center flex text-2xl mt-20 mb-12 justify-center tracking-widest"
  >
    Latest
  </h1>

  <app-clips-list [scrollable]="true" [noOfClips]="6"></app-clips-list>
</section>
